<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookiva - Admin</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/utility.css">
    <link rel="stylesheet" href="/mobile.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" /> 
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
</head>
<body>
    <nav class="navv-main">
        <div class="nav-main">
            <div class="nav-img">
                <img src="/logo.png" alt="">
            </div>
            <div class="nav-links">
                <button class="user-nav br-m">
                    <i data-feather="user"></i> 
                    <i data-feather="chevron-down"></i>
                    <div class="user-menu user-menu-hidden">
                        <div class="user-menu-category">
                            <a class="ff-inter fs-2s user-menu-link" href="/login/">Log in</a>
                        </div>
                        <hr class="user-menu-hr">
                    </div>
                </button>
            </div>
        </div>
    </nav>

    <div class="admin-container">
        <div class="admin-menu">
            <a href="#pending" class="admin-menu-link ff-inter fs-m" data-table="pending">Pending </a><a href="#accepted" class="admin-menu-link ff-inter fs-m" data-table="accepted">Accepted</a><a href="#denied" class="admin-menu-link ff-inter fs-m" data-table="denied">Denied</a>
        </div>
        <div class="admin-data">
            <div class="admin-pending" data-state="pending">
                <h1 class="ff-inter">Pending booking requests:</h1>
                <hr>
                <br>
                <table id="admin-pending-records">
                    <thead>
                      <tr>
                        <th class="ff-inter fs-m">S.No.</th>
                        <th class="ff-inter fs-m">Hall name</th>
                        <th class="ff-inter fs-m">Requested by</th>
                        <th class="ff-inter fs-m">Date</th>
                        <th class="ff-inter fs-m">Start Time</th>
                        <th class="ff-inter fs-m">End Time</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- Table rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
            <div class="admin-allowed admin-data-hidden" data-state="allowed">
                <h1 class="ff-inter">Allowed booking requests:</h1>
                <hr>
                <br>
                <div class="admin-allowed-records"></div>
            </div>
            <div class="admin-denied admin-data-hidden" data-state="denied">
                <h1 class="ff-inter">Denied booking requests:</h1>
                <hr>
                <br>
                <div class="admin-denied-records"></div>
            </div>
        </div>
    </div>

    <script type="module" src="/admin.js"></script>
</body>
</html>
