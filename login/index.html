    <div class="home-content">

      <div class="form-container">
        <form>
            <label class="ff-inter fs-s" for="user-login">Email ID:</label>
            <input class="input-user input-box fs-2s" type="email" name="user-login" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required>
            <label class="ff-inter fs-s" for="user-pwd">Password:</label>
            <input class="input-pwd input-box fs-2s" type="password" name="user-pwd" required>
            <a href="/reset/" class="ff-inter fs-s fw-400">Forgot password?</a>
            <button type="submit" class="sign-in butt-main ff-inter fs-3s">Sign In</button>
        </form>
        <h3 class="invalid-pwd fs-s fw-500 ff-inter">Invalid password!</h3>
        <h3 class="invalid-email fs-s fw-500 ff-inter">Invalid email!</h3>
      </div>
    </div>
    
    <script type="module" src="/main.js"></script>
